<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<br/>
<br/>
<br/>
<br/>
<a href="https://www.orimi.com/pdf-test.pdf" target="_blank">click me to open PDF</a>
<br/>
<br/>
<br/>
<br/>
iframe
<br/>
<iframe src="https://www.orimi.com/pdf-test.pdf" frameborder="0" width="100%" height="700"></iframe>
<br/>
iframe plus toolbar
<br/>
<iframe src="https://www.orimi.com/pdf-test.pdf#toolbar=0" frameborder="0" width="100%" height="700"></iframe>
<br/>
iframe via google docs
<br/>
<iframe id="pdfviewer"
        src="https://docs.google.com/gview?embedded=true&url=https://www.orimi.com/pdf-test.pdf&embedded=true"
        frameborder="0" width="100%" height="700"></iframe>
<br/>
<br/>
PDF viewer
<br/>
<ul class="navigation">
    <li class="navigation__item">
        <!-- Navigate to the Previous and Next pages -->
        <button class="previous round" id="prev_page">
            Previous page
        </button>

        <!-- Navigate to a specific page -->
        <input type="number" value="1" id="current_page"/>

        <button class="next round" id="next_page">
            Next page
        </button>

        <!-- Page Info -->
        Page
        <span id="page_num"></span>
        of
        <span id="page_count"></span>
    </li>

    <!-- Zoom In and Out -->
    <li class="navigation__item">
        <button class="zoom" id="zoom_in">
            +
        </button>

        <button class="zoom" id="zoom_out">
            -
        </button>
    </li>
</ul>


<!-- Canvas to place the PDF -->
<canvas id="canvas" style="border: solid green 1px" class="canvas__container"></canvas>
<div style="border: solid red 1px; height: 200px; margin-bottom: 20px"> </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.1.81/pdf.min.js"></script>
<script src="index.js"></script>
</body>
</html>
